<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AMP - Samples - Captioning Multi-Language</title>
		<link type="text/css" rel="stylesheet" href="../resources/styles/styles.css" />
		<!--Player-->
        <script type="text/javascript"  src="../amp/amp.min.js?amp-defaults=samples.xml"></script>
        <script type="text/javascript">
            var amp;
            
            function loadHandler(event)
            {
            	var config_overrides = 
            	{
            		autoplay: false,
            		media:
            		{
	            		title: "DFXP Caption Sample",
	            		poster: '../resources/images/space_alone.jpg',
	            		source:
	                    [
	                        {src: "rtmp://cp67126.edgefcs.net/ondemand/mediapm/osmf/content/test/akamai_10_year_f8_512K", type: "video/f4m"},
	                        {src: "http://multiplatform-f.akamaihd.net/i/multi/april11/hdworld/hdworld_,512x288_450_b,640x360_700_b,768x432_1000_b,1024x576_1400_m,1280x720_1900_m,1280x720_2500_m,1280x720_3500_m,.mp4.csmil/master.m3u8", type: "application/x-mpegURL"}
	                    ],
	                    track:
	                    [
                            {kind: "captions", type: "application/ttml+xml", srclang: "en", src: "English_track.xml"},
                            {kind: "captions", type: "application/ttml+xml", srclang: "de", src: "German_track.xml"}
	                    ]
					},
					captioning:
					{
						enabled: true
					},
					mediaanalytics:
					{
						enabled: true
					}
            	};
            	
                amp = new akamai.amp.AMP("akamai-media-player", config_overrides, readyHandler);
            }
            
            function readyHandler(event)
            {
            	amp.captioning.addEventListener("visibilitychange", function (event)
                {
                	console.debug(amp.captioning.getHidden());
                });
            }
        </script>
	</head>
	<!-- HACK: ontouchstart="" is a workaround that enables the use of the CSS :active psuedo class on iOS -->
	<body onload="loadHandler(event)" ontouchstart="">
		<div class="page">
	    	<div class="header">
	    		<div class="header-logo"></div>
	    		<div class="header-text">
	    			<h1>AMP</h1>
	    			<h2>v4.10.0.0004</h2>
	    		</div>
			</div>

            <div class="content">
            	<h3>AMP: Samples</h3>
	    		<h5>Captioning Multi-Language</h5>
            	<div class="sample-player">
            		<div id="akamai-media-player"></div>
            	</div>
            </div>
	   	</div>
	</body>
</html>
